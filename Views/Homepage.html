<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LBV - Gruppen</title>
  <link rel="stylesheet" href="../CSS/design.css">
  <style>
    .gruppen-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Abstand zwischen den Gruppen */
    }
    .gruppen-info {
      width: calc(50% - 10px); /* Berechnung für zwei nebeneinander liegende Felder mit Abstand */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../Views/instance/Screenshot 2024-02-02 095135.png" width="150px" alt="LBV Logo">
    </div>
    <nav>
      <a href="#">Alle Gruppen</a>
      <a href="#">Meine Gruppen</a>
      <a href="#">Profil</a>
    </nav>
  </header>
  <main>
    <div class="gruppen-container">
      <div class="gruppen-info">
        <div class="gruppe1">
          <h3>Gruppenname</h3>
          <p>Beschreibung der Gruppe</p>
          <p>Nutzer: 12/20</p>
          <button>Beitreten</button>
        </div>
      </div>
      <div class="gruppen-info">
        <div class="gruppe2">
          <h3>Gruppenname</h3>
          <p>Beschreibung der Gruppe</p>
          <p>Nutzer: 12/20</p>
          <button>Beitreten</button>
        </div>
      </div>
      <!-- Wiederhole diesen Block für jede Gruppe -->
    </div>
  </main>
  <footer>
    <p>Impressum</p>
  </footer>
</body>
</html>
